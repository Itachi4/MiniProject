<body">
    
    <div class="login-box">
        
            
                <h1>REGISTER</h1>
                
                <div class="textbox">
                    <input type="text" id="first"  placeholder="Full Name">
                </div>
                <div class="textbox">
                    <input type="email" id="mail" placeholder="Email Id">
                </div>
                <div class=" textbox">
                    <input type="date" style="color: grey;" id="dob"  placeholder="dd/mm/yyyy">
                </div>
                <div class=" textbox">
                    <input type="text" id="number"  placeholder="Mobile Number">
                </div>
                <div class=" textbox">
                    <input type="text" id="uname"  placeholder="Username"  aria-describedby="basic-addon1">
                </div>
                <div class=" textbox">
                        <input type="password" id="pass"  placeholder="password">
                    </div>
                <div class="textbox">
                        <select id="nation" >
                          <option >usa</option>
                          <option >africa</option>
                          <option >india</option>
                          <option >canada</option>
                          <option >dubai</option>
                          <option selected>--select nation--</option>
                        </select>
                </div>                
                <div >
                    <input type="submit" onclick="register()" class="button btn-success" value="Submit">
                </div>
                <p align="center">Already have account?<a href="login.html" style="color: green">Login Here!</a></p>
            
    </div>
